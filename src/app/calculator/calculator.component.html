<div class="calc">
    <input type="text" class="calc-screen" [value]="currentNumber" disabled />

    <div class="calc-keys">
        <button class="operator" (click)="getOperation('+')" value="+">+</button>
        <button class="operator" (click)="getOperation('-')" value="-">&minus;</button>
        <button class="operator" (click)="getOperation('*')" value="*">&times;</button>
        <button class="operator" (click)="getOperation('/')" value="/">&divide;</button>

        <button value="7" (click)="getNumber('7')">7</button>
        <button value="8" (click)="getNumber('8')">8</button>
        <button value="9" (click)="getNumber('9')">9</button>
        <button value="4" (click)="getNumber('4')">4</button>
        <button value="5" (click)="getNumber('5')">5</button>
        <button value="6" (click)="getNumber('6')">6</button>
        <button value="1" (click)="getNumber('1')">1</button>
        <button value="2" (click)="getNumber('2')">2</button>
        <button value="3" (click)="getNumber('3')">3</button>
        <button value="0" (click)="getNumber('0')">0</button>

        <button class="decimal"  (click)="getDecimal()" value=".">.</button>
        <button class="all-clear" (click)="clear()" value="all-clear">AC</button>
        <button class="equals" (click)="getOperation('=')" value="=">=</button>
    </div>
</div>
